<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>


    <h1>Consent Form</h1>

    <div class="section">
        <p class="label">Service Code:</p>
        <p class="label"> {{ service_code }}</p>
    </div>

    <div class="section">
        <p class="label">Application Type:</p>
        <p class="label">{{ application }}</p>
    </div>

    <div class="section">
        <p class="label">Created At:</p>
        <p class="label">{{ uploaded_at }}</p>
    </div>
    <div class="section">
        <p class="label">Created by:</p>
        <p class="label">{{ user }}</p>
    </div>

    <div class="footer">
        <p class="label">Generated by the system on {{ consent_form.created_at }}</p>
    </div>

</body>
</html>
